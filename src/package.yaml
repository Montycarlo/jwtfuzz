name:                jwtfuzz
version:             0.1.0.0
github:              "ropwareJB/jwtfuzz"
license:             MIT
author:              "Joshua Brown"
maintainer:          "josh@ropware.com"
copyright:           "2022 Joshua Brown"

extra-source-files: []

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ropwareJB/jwtfuzz#readme>

default-extensions:
  FlexibleContexts

dependencies:
- base >= 4.7 && < 5
- cmdargs
- bytestring
- aeson
- text
- extra
- cryptonite
- utf8-string
- base64
- vector
- data-default

library:
  source-dirs: src

flags:
  static:
    manual: true
    default: false

executables:
  jwtfuzz-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -optl-pthread
    when:
      - condition: flag(static)
        then:
          ghc-options:
          - -static
          - -optl-static
          cc-options: -static
          ld-options: -static -pthread
        else:
          {}
    dependencies:
    - jwtfuzz

foreign-library:
  type: native-shared
  other-modules:
      Paths_jwtfuzz
  source-dirs:
      src
  ghc-options: -dynamic -shared -fPIC -L/usr/lib/ghc-9.0.2/rts -lHSrts-ghc9.0.2
  cc-options: -static
  c-sources:
      ./c/entry.c
  dependencies:
    - jwtfuzz

foreign-libraries:
  jwtfuzz.so:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      # - -threaded
      #- -Wall
      # - -static
      # - -optl-pthread
      # - -optl-static
    - -dynamic
    - -shared
    - -fPIC
      #- -o libjwtfuzz.so
    - -L/usr/lib/ghc-9.0.2/rts
    - -lHSrts-ghc9.0.2
    c-sources: ./../so/entry.c
    cc-options:
    - -static
      #ld-options: -static -pthread
    dependencies:
    - jwtfuzz

tests:
  jwtfuzz-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jwtfuzz
